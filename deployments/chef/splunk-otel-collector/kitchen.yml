---
driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 2048

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  product_name: chef
  product_version: 16.0

verifier:
  name: inspec

platforms:
  - name: windows-2019
    driver:
      box: tas50/windows_2019

suites:
  - name: default
    run_list:
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      splunk-otel-collector:
        splunk_access_token: 12345
